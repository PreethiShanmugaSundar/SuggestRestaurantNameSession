<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Create Session</title>
<link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="card">
						<div class="card-header">
							<h2 class="text-center">Create Session</h2>
						</div>
						<div th:if="${failure}">
							<div class="alert alert-danger"><a th:text="${errMsg}"></a></div>
						</div>
						<div th:if="${success}">
							<div class="alert alert-success"> <p> Session Created Successfully and Session URL : 
								<span> <a th:href="${sessionUrl}"> link </a> </span></p></div>
						</div>
						<div class="card-body">
							<form method="post" th:action="@{/session/create}" th:object="${session}">
								<div class="form-group mb-3">
									<label class="control-label"> Created By Employee No.</label>
									<input type="number" id="createdBy" name="createdBy" th:field="*{createdBy}" required
										class="form-control" />
								</div>
		
								<div class="form-group mb-3">
									<label class="control-label">Session Start Date</label>
									<input type="datetime-local" id="sessionStartDate" th:field="*{sessionStartDate}"
										name="sessionStartDate" required class="form-control" />
								</div>
								<div class="form-group mb-3">
									<label class="control-label">Session End Date</label>
									<input type="datetime-local" id="sessionEndDate" name="sessionEndDate"
										th:field="*{sessionEndDate}" required class="form-control" />
								</div>
								<div class="form-group mb-3">
									<label class="control-label">Participants Employee No.(Separate by ';')</label>
									<input type="text" id="participantNames" name="participantNames" onkeypress="numbersonly(event)"
										th:field="*{participantNames}" required class="form-control" />
								</div>
								<div class="form-group mb-3">
									<button type="submit" class="btn btn-primary" th:if="!${success}" >Submit</button>
									<button type="submit" class="btn btn-primary" th:if="${success}" disabled>Submit</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
<!--<body>
	<p>Company Organized Team Dinner for this quarter. Please click this <a href="/restaurantName/suggestion">link </a> and 
	provide your suggestion by 3 days</p>
</body>-->
</html>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script type="text/javascript">
function numbersonly(e){
  if(isNaN(e.key) && e.key !== ';') e.preventDefault();
}
</script>
